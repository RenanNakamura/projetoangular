<p-panel>
    <p-header>
        Cadastro de cliente
      </p-header>      
  <div>
      <div class="ui-g ui-fluid">
          <div class="ui-g-12 ui-md-4">
            <div class="ui-inputgroup">
              <input type="text" [(ngModel)]="cliente.nome" placeholder="Nome" pInputText>
            </div>
          </div>
          <div class="ui-g-12 ui-md-4">
            <div class="ui-inputgroup">
              <input type="text" [(ngModel)]="cliente.telefone" placeholder="Telefone" pInputText>
            </div>
          </div>
        </div>          
    <button (click)="onSave()" class="btn btn-primary">
        <span class="glyphicon glyphicon-ok"></span>
        <span class="hidden-xs">Save</span>
      </button>
    <button (click)="onClear()" class="btn btn-warning">
        <span class="glyphicon glyphicon-remove"></span>
        <span class="hidden-xs">Clear</span>
      </button>
  </div>
