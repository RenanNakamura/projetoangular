<p-panel>
  <p-header>
    SG Sistemas
  </p-header>
  <div class="ui-g ui-fluid">
    <div class="ui-g-12 ui-md-4">
      <div class="ui-inputgroup">
        <span class="ui-inputgroup-addon"><i class="fa fa-user"></i></span>
        <input type="text" pInputText placeholder="Login..." [ngModel]="login.username">
      </div>
    </div>
    <div class="ui-g-12 ui-md-4">
      <div class="ui-inputgroup">
        <span class="ui-inputgroup-addon"><i class="fa fa-key"></i></span>
        <input type="password" pInputText placeholder="Senha..." [(ngModel)]="login.senha">
      </div>
    </div>
  </div>
  <p-footer>
    <button pButton type="button" label="Login" (click)="logar()"></button>
  </p-footer>
</p-panel>
